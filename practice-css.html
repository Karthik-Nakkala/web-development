<html lang="en">
    <head>
       <title>css-changes</title>

       <meta http-equiv="refresh" content="100">

       <style type="text/css">
        p+span{
            color: red;
        }
        p[id=yu]{

        }
        p[class="effects"]{
            color: rgb(0, 255, 115);
        }

        <div class="container">
            <p>hello</p>
            <p id="yui">dfghjk</p>
            <span>
                <p>karthik</p>
            </span>
            <p>dj shiva</p>
        </div>

        <p>arrre</p>
        <p id="yu">jaaks</p>
        <p id="yu">tumba</p>
        <p id="uy">jakkanna</p>
        <div style="border: 2px solid red;">
            <p class="effects">karthik1</p>
            <p class="paraeffets">karthik2</p>
            <p class="effectspara">karthik3</p>
            <p class="para-effects">karthik4</p>
            <p class="para effects text">karthik5</p>
            <p class="effects para">karthik6</p>
            
        </div>
       </body>
    </head>
</html>
